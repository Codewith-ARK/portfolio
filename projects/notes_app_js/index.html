<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Notes App</title>
</head>

<body>
    <div class="form">
        <form onsubmit="createCard(event)">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title...">

            <label for="body-txt">Note:</label>
            <textarea name="body-txt" id="body-txt" cols="20" rows="10" placeholder="Type something"></textarea>

            <button type="submit" onclick="createCard(event)" id="crt-card-bt">Create Card</button>
        </form>
    </div>

    <div id="card-cont">
    </div>

</body>

</html>
